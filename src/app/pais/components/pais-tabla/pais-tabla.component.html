<table class="table table-hover"  >
    <thead>
        <tr>
            <th>#</th>
            <th>Pais</th>
            <th>Bandera</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let idx = index">
            <td>{{idx}}</td>
            <td>{{pais.name}} - {{pais.capital}} </td>
            <td><img [src]= "pais.flags.png" [alt]="pais.name" class="flag-small" > </td>
            <td>{{pais.population | number}}</td>
            <td><a  [routerLink]="['/pais',pais.alpha2Code]" >Ver</a></td>
        </tr>
    </tbody>
</table>
